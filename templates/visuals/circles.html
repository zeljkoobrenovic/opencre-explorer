<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>

        .node {
            cursor: pointer;
        }

        .node:hover {
            stroke: #000;
            stroke-width: 1.5px;
        }

        .node--leaf {
            fill: white;
        }

        .label {
            font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-anchor: middle;
            text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
        }

        .label,
        .node--root,
        .node--leaf {
            pointer-events: none;
        }

    </style>
</head>
<body>
<svg width="960" height="960" style="background: rgb(163, 245, 207);">
    <g transform="translate(480,480)"></g>
</svg>
<script src="https://d3js.org/d3.v4.js"></script>
<script>

    var svg = d3.select("svg"),
        margin = 20,
        diameter = +svg.attr("width"),
        g = svg.append("g").attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

    var color = d3.scaleLinear()
        .domain([-1, 5])
        .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
        .interpolate(d3.interpolateHcl);

    var pack = d3.pack()
        .size([diameter - margin, diameter - margin])
        .padding(2);

    const links = ${links};

    links.forEach(link => {
        link.children = [];
    })

    function getById(id) {
        return links.filter(i => i.id === id)[0];
    }

    const rootNodes = [
        getById('546-564'),
        getById('567-755'),
        getById('616-305'),
        getById('636-660'),
        getById('862-452'),
    ]
    console.log(rootNodes);

    function populateChildren(id) {
        const cre = getById(id);
        if (cre)
            cre.links.filter(link => link.ltype === 'Contains').forEach(link => {
                let child = getById(link.document.id);
                cre.children.push(child);
                populateChildren(link.document.id);
                if (child.children.length === 0) {
                    child.size = 1;
                }
            });
    }

    rootNodes.forEach(node => populateChildren(node.id));

    console.log(rootNodes);

    let root = {
        "name": "cluster",
        "children": rootNodes
    }

    root = d3.hierarchy(root)
        .sum(function (d) {
            return d.size;
        })
        .sort(function (a, b) {
            return b.value - a.value;
        });

    var focus = root,
        nodes = pack(root).descendants(),
        view;

    var circle = g.selectAll("circle")
        .data(nodes)
        .enter().append("circle")
        .attr("class", function (d) {
            return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root";
        })
        .style("fill", function (d) {
            return d.children ? color(d.depth) : (d.data.color ? d.data.color : null);
        })
        .on("click", function (d) {
            if (focus !== d) zoom(d), d3.event.stopPropagation();
        });

    var text = g.selectAll("text")
        .data(nodes)
        .enter().append("text")
        .attr("class", "label")
        .style("fill-opacity", function (d) {
            return d.parent === root ? 1 : 0;
        })
        .style("display", function (d) {
            return d.parent === root ? "inline" : "none";
        })
        .text(function (d) {
            let name = d.data.name.length > 33 ? (d.data.name.substr(0, 14) + "..." + d.data.name.substr(d.data.name.length - 14)) : d.data.name;
            if (d.data.children && d.data.children.length > 0) name += ' (' + d.data.children.length + ')'
            return name;
        });

    var node = g.selectAll("circle,text");

    svg
        .style("background", color(-1))
        .on("click", function () {
            zoom(root);
        });

    zoomTo([root.x, root.y, root.r * 2 + margin]);

    function zoom(d) {
        var focus0 = focus;
        focus = d;

        var transition = d3.transition()
            .duration(d3.event.altKey ? 7500 : 750)
            .tween("zoom", function (d) {
                var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
                return function (t) {
                    zoomTo(i(t));
                };
            });

        transition.selectAll("text")
            .filter(function (d) {
                return d && d.parent === focus || this.style.display === "inline";
            })
            .style("fill-opacity", function (d) {
                return d && d.parent === focus ? 1 : 0;
            })
            .on("start", function (d) {
                if (d && d.parent === focus) this.style.display = "inline";
            })
            .on("end", function (d) {
                if (d && d.parent !== focus) this.style.display = "none";
            });
    }

    function zoomTo(v) {
        var k = diameter / v[2];
        view = v;
        node.attr("transform", function (d) {
            return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")";
        });
        circle.attr("r", function (d) {
            return d.r * k;
        });
    }

</script>
</body>
</html>
