ive"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "The web server should be configured to not serve the /WEB-INF folder or its contents to web browsers.  It may also be possible to remove the /WEB-INF folder.  ", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrules/src/main/java/org/zaproxy/zap/extension/ascanrules/SourceCodeDisclosureWebInfScanRule.java", "id": "ZAP Rule:10045-2:Properties File Disclosure - /WEB-INF folder", "name": "ZAP Rule", "section": "Properties File Disclosure - /WEB-INF folder", "sectionID": "10045-2", "tags": ["10045-2", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Remove all comments that return information that may help an attacker and fix any underlying problems they refer to.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/websocket/src/main/zapHomeFiles/scripts/templates/websocketpassive/XML%20Comments%20Disclosure.js", "id": "ZAP Rule:110008:Information Disclosure - Suspicious Comments in XML via WebSocket", "name": "ZAP Rule", "section": "Information Disclosure - Suspicious Comments in XML via WebSocket", "sectionID": "110008", "tags": ["WebSocket Passive", "110008"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Manually confirm that the timestamp data is not sensitive, and that the data cannot be aggregated to disclose exploitable patterns.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/TimestampDisclosureScanRule.java", "id": "ZAP Rule:10096:Timestamp Disclosure - Unix", "name": "ZAP Rule", "section": "Timestamp Disclosure - Unix", "sectionID": "10096", "tags": ["Passive", "10096"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Ensure that SVN metadata files are not deployed to the web server or application server", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/SourceCodeDisclosureSvnScanRule.java", "id": "ZAP Rule:42:Source Code Disclosure - SVN", "name": "ZAP Rule", "section": "Source Code Disclosure - SVN", "sectionID": "42", "tags": ["42", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Assume all input is malicious. Use an \\accept known good\\ input validation strategy, i.e., use an allow list of acceptable inputs that strictly conform to specifications. Reject any input that does not strictly conform to specifications, or transform it into something that does. Do not rely exclusively on looking for malicious or malformed inputs (i.e., do not rely on a deny list). However, deny lists can be useful for detecting potential attacks or determining which inputs are so malformed that they should be rejected outright.  When performing input validation, consider all potentially relevant properties, including length, type of input, the full range of acceptable values, missing or extra inputs, syntax, consistency across related fields, and conformance to business rules. As an example of business rule logic, \\boat\\ may be syntactically valid because it only contains alphanumeric characters, but it is not valid if you are expecting colors such as \\red\\ or \\blue.\\  For filenames, use stringent allow lists that limit the character set to be used. If feasible, only allow a single \\.\\ character in the filename to avoid weaknesses, and exclude directory separators such as \\/\\. Use an allow list of allowable file extensions.  Warning: if you attempt to cleanse your data, then do so that the end result is not in the form that can be dangerous. A sanitizing mechanism can remove characters such as '.' and ';' which may be required for some exploits. An attacker can try to fool the sanitizing mechanism into \\cleaning\\ data into a dangerous form. Suppose the attacker injects a '.' inside a filename (e.g. \\sensi.tiveFile\\) and the sanitizing mechanism removes the character resulting in the valid filename, \\sensitiveFile\\. If the input data are now assumed to be safe, then the file may be compromised.   Inputs should be decoded and canonicalized to the application's current internal representation before being validated. Make sure that your application does not decode the same input twice. Such errors could be used to bypass allow list schemes by introducing dangerous inputs after they have been checked.  Use a built-in path canonicalization function (such as realpath() in C) that produces the canonical version of the pathname, which effectively removes \\..\\ sequences and symbolic links.  Run your code using the lowest privileges that are required to accomplish the necessary tasks. If possible, create isolated accounts with limited privileges that are only used for a single task. That way, a successful attack will not immediately give the attacker access to the rest of the software or its environment. For example, database applications rarely need to run as the database administrator, especially in day-to-day operations.  When the set of acceptable objects, such as filenames or URLs, is limited or known, create a mapping from a set of fixed input values (such as numeric IDs) to the actual filenames or URLs, and reject all other inputs.  Run your code in a \\jail\\ or similar sandbox environment that enforces strict boundaries between the process and the operating system. This may effectively restrict which files can be accessed in a particular directory or which commands can be executed by your software.  OS-level examples include the Unix chroot jail, AppArmor, and SELinux. In general, managed code may provide some protection. For example, java.io.FilePermission in the Java SecurityManager allows you to specify restrictions on file operations.  This may not be a feasible solution, and it only limits the impact to the operating system; the rest of your application may still be subject to compromise. ", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/SourceCodeDisclosureFileInclusionScanRule.java", "id": "ZAP Rule:43:Source Code Disclosure - File Inclusion", "name": "ZAP Rule", "section": "Source Code Disclosure - File Inclusion", "sectionID": "43", "tags": ["43", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Check the response for the potential presence of personally identifiable information (PII), ensure nothing sensitive is leaked by the application.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/PiiScanRule.java", "id": "ZAP Rule:10062:PII Disclosure", "name": "ZAP Rule", "section": "PII Disclosure", "sectionID": "10062", "tags": ["10062", "Passive"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Ensure that hashes that are used to protect credentials or other resources are not leaked by the web server or database. There is typically no requirement for password hashes to be accessible to the web browser.      ", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/HashDisclosureScanRule.java", "id": "ZAP Rule:10097:Hash Disclosure - MD4 / MD5", "name": "ZAP Rule", "section": "Hash Disclosure - MD4 / MD5", "sectionID": "10097", "tags": ["Passive", "10097"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Before allowing images to be stored on the server and/or transmitted to the tion": "Information Disclosure - Debug Error Messages via WebSocket", "sectionID": "110003", "tags": ["110003", "WebSocket Passive"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Implement measures to obfuscate or disguise information about the system's platform, web application software technology, backend database version, configurations, and network architecture/topology. This can include:  1. **Platform and Software Diversity:** Use a mix of technologies and platforms to make it harder for attackers to build an accurate profile.  2. **False Information:** Introduce fake or misleading information in system responses to confuse fingerprinting tools.  3. **Response Randomization:** Randomize certain elements in responses to make it difficult for attackers to consistently identify the system.  4. **Firewall Rules:** Implement firewall rules to block or limit the effectiveness of fingerprinting techniques.  5. **Regular Updates:** Keep software, platforms, and configurations up-to-date to patch known vulnerabilities and prevent accurate identification based on outdated information.  There is no one-size-fits-all solution, and a combination of these measures may be most effective.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/InsecureHttpMethodScanRule.java", "id": "ZAP Rule:90028:Insecure HTTP Method", "name": "ZAP Rule", "section": "Insecure HTTP Method", "sectionID": "90028", "tags": ["90028", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Ensure that Git metadata files are not deployed to the web server or application server", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/SourceCodeDisclosureGitScanRule.java", "id": "ZAP Rule:41:So     function getById(id) {
        return data.filter(i => i.id === id)[0];
    }


    function populateChildren(id) {
        const filter = document.getElementById('filter').value.toLowerCase().trim();
        let cre = getById(id);
        if (cre) {
            cre.links.filter(link => link.ltype === 'Contains').forEach(link => {
                let child = getById(link.document.id);
                populateChildren(link.document.id);
                if (child.children.length > 0 || child.name.toLowerCase().includes(filter)) {
                    cre.children.push(child);
                }
            });
        }

        return cre;
    }


    function processNode(item) {
        let html = '';
        html += '<div class="group" style="overflow: hidden;">';
        html += '<div style="vertical-align: middle; font-size: 120%; font-weight: bold; margin-left: 5px; overflow: hidden;">';
        html += '<div style="vertical-align: middle; width: 300px; overflow: hidden; display: inline-block; margin-right: 30px">';
        html += '<a target="_blank" href="https://opencre.org/cre/' + item.id + '">';
        // html += '<span style="color: grey">' + item.id + ': </span>';
        html += item.name;
        html += '</a>';
        html += '</div>';

        html += '</div>';
        html += '<div style="font-size: 90%">';
        item.children.forEach(child => html += processNode(child));
        html += '</div>';
        html += '</div>';
        return html;
    }

    function update() {
        data.forEach(item => {
            item.children = [];
        });

        let rootNodes = [
            getById('546-564'),
            getById('567-755'),
            getById('616-305'),
            getById('636-660'),
            getById('862-452'),
        ]
        rootNodes.forEach(node => populateChildren(node.id));

        rootNodes = rootNodes.filter(r => r.children.length);

        let html = '';

        const filter = document.getElementById('filter').value.toLowerCase().trim();
        const filteredData = data.filter(item => item.name.toLowerCase().includes(filter));
        document.getElementById('search-summary').innerHTML = '&nbsp;&nbsp;=&nbsp;&nbsp;' + filteredData.length + ' ' + (filteredData.length === 1 ? 'item' : 'items');

        rootNodes.forEach(item => {
            html += processNode(item);
        });

        document.getElementById('content').innerHTML = html;
    }

    update();
</script>
