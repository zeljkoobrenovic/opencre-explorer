 "Automatically linked to"}, {"document": {"description": "Disable directory browsing.  If this is required, make sure the listed files does not induce risks.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrules/src/main/java/org/zaproxy/zap/extension/ascanrules/DirectoryBrowsingScanRule.java", "id": "ZAP Rule:0:Directory Browsing", "name": "ZAP Rule", "section": "Directory Browsing", "sectionID": "0", "tags": ["0", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "The web server should be configured to not serve the /WEB-INF folder or its contents to web browsers.  It may also be possible to remove the /WEB-INF folder.  ", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrules/src/main/java/org/zaproxy/zap/extension/ascanrules/SourceCodeDisclosureWebInfScanRule.java", "id": "ZAP Rule:10045-2:Properties File Disclosure - /WEB-INF folder", "name": "ZAP Rule", "section": "Properties File Disclosure - /WEB-INF folder", "sectionID": "10045-2", "tags": ["10045-2", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Remove all comments that return information that may help an attacker and fix any underlying problems they refer to.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/websocket/src/main/zapHomeFiles/scripts/templates/websocketpassive/XML%20Comments%20Disclosure.js", "id": "ZAP Rule:110008:Information Disclosure - Suspicious Comments in XML via WebSocket", "name": "ZAP Rule", "section": "Information Disclosure - Suspicious Comments in XML via WebSocket", "sectionID": "110008", "tags": ["WebSocket Passive", "110008"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Manually confirm that the timestamp data is not sensitive, and that the data cannot be aggregated to disclose exploitable patterns.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/TimestampDisclosureScanRule.java", "id": "ZAP Rule:10096:Timestamp Disclosure - Unix", "name": "ZAP Rule", "section": "Timestamp Disclosure - Unix", "sectionID": "10096", "tags": ["Passive", "10096"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Ensure that SVN metadata files are not deployed to the web server or application server", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/SourceCodeDisclosureSvnScanRule.java", "id": "ZAP Rule:42:Source Code Disclosure - SVN", "name": "ZAP Rule", "section": "Source Code Disclosure - SVN", "sectionID": "42", "tags": ["42", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Assume all input is malicious. Use an \\accept known good\\ input validation strategy, i.e., use an allow list of acceptable inputs that strictly conform to specifications. Reject any input that does not strictly conform to specifications, or transform it into something that does. Do not rely exclusively on looking for malicious or malformed inputs (i.e., do not rely on a deny list). However, deny lists can be useful for detecting potential attacks or determining which inputs are so malformed that they should be rejected outright.  When performing input validation, consider all potentially relevant properties, including length, type of input, the full range of acceptable values, missing or extra inputs, syntax, consistency across related fields, and conformance to business rules. As an example of business rule logic, \\boat\\ may be syntactically valid because it only contains alphanumeric characters, but it is not valid if you are expecting colors such as \\red\\ or \\blue.\\  For filenames, use stringent allow lists that limit the character set to be used. If feasible, only allow a single \\.\\ character in the filename to avoid weaknesses, and exclude directory separators such as \\/\\. Use an allow list of allowable file extensions.  Warning: if you attempt to cleanse your data, then do so that the end result is not in the form that can be dangerous. A sanitizing mechanism can remove characters such as '.' and ';' which may be required for some exploits. An attacker can try to fool the sanitizing mechanism into \\cleaning\\ data into a dangerous form. Suppose the attacker injects a '.' inside a filename (e.g. \\sensi.tiveFile\\) and the sanitizing mechanism removes the character resulting in the valid filename, \\sensitiveFile\\. If the input data are now assumed to be safe, then the file may be compromised.   Inputs should be decoded and canonicalized to the application's current internal representation before being validated. Make sure that your application does not decode the same input twice. Such errors could be used to bypass allow list schemes by introducing dangerous inputs after they have been checked.  Use a built-in path canonicalization function (such as realpath() in C) that produces the canonical version of the pathname, which effectively removes \\..\\ sequences and symbolic links.  Run your code using the lowest privileges that are required to accomplish the necessary tasks. If possible, create isolated accounts with limited privileges that are only used for a single task. That way, a successful attack will not immediately give the attacker access to the rest of the software or its environment. For example, database applications rarely need to run as the database administrator, especially in day-to-day operations.  When the set of acceptable objects, such as filenames or URLs, is limited or known, create a mapping from a set of fixed input values (such as numeric IDs) to the actual filenames or URLs, and reject all other inputs.  Run your code in a \\jail\\ or similar sandbox environment that enforces strict boundaries between the process and the operating system. This may effectively restrict which files can be accessed in a particular directory or which commands can be executed by your software.  OS-level examples include the Unix chroot jail, AppArmor, and SELinux. In general, managed code may provide some protection. For example, java.io.FilePermission in the Java SecurityManager allows you to specify restrictions on file operations.  This may not be a feasible solution, and it only limits the impact to the operating system; the rest of your application may still be subject to compromise. ", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/SourceCodeDisclosureFileInclusionScanRule.java", "id": "ZAP Rule:43:Source Code Disclosure - File Inclusion", "name": "ZAP Rule", "section": "Source Code Disclosure - File Inclusion", "sectionID": "43", "tags": ["43", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Check the response for the potential presence of personally identifiable information (PII), ensure nothing sensitive is leaked by the application.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/PiiScanRule.java", "id": "ZAP Rule:10062:PII Disclosure", "name": "ZAP Rule", "section": "PII Disclosure", "sectionID": "10062", "tags": ["10062", "Passive"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Ensure that hashes that are used to protect credentials or other resources are not leaked by the web server or database. There is typically no requirement for password hashes to be accessible to the web browser.      ", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/HashDisclosureScanRule.java", "id": "ZAP Rule:10097:Hash Disclosure - MD4 / MD5", "name": "ZAP Rule", "section": "Hash Disclosure - MD4 / MD5", "sectionID": "10097", "tags": ["Passive", "10097"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Before allowing images to be stored on the server and/or transmitted to the browser, strip out the embedded location information from image.  This could mean removing all Exif data or just the GPS component.  Other data, like serial numbers, should also be removed.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/imagelocationscanner/src/main/java/org/zaproxy/zap/extension/imagelocationscanner/ImageLocationScanRule.java", "id": "ZAP Rule:10103:Image Exposes Location or Privacy Data", "name": "ZAP Rule", "section": "Image Exposes Location or Privacy Data", "sectionID": "10103", "tags": ["10103", "Passive"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Review the source code of this page. Implement custom error pages. Consider implementing a mechanism to provide a unique error reference/identifier to the client (browser) while logging the details on the server side and not exposing them to the user.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/ApplicationErrorScanRule.java", "id": "ZAP Rule:90022:Application Error Disclosure", "name": "ZAP Rule", "section": "Application Error Disclosure", "sectionID": "90022", "tags": ["Passive", "90022"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Manually confirm that the Base64 data does not leak sensitive information, and that the data cannot be aggregated/used to exploit other vulnerabili : ["10033", "Passive"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Disable debugging messages before pushing to production.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/websocket/src/main/zapHomeFiles/scripts/templates/websocketpassive/Debug%20Error%20Disclosure.js", "id": "ZAP Rule:110003:Information Disclosure - Debug Error Messages via WebSocket", "name": "ZAP Rule", "section": "Information Disclosure - Debug Error Messages via WebSocket", "sectionID": "110003", "tags": ["110003", "WebSocket Passive"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Implement measures to obfuscate or disguise information about the system's platform, web application software technology, backend database version, configurations, and network architecture/topology. This can include:  1. **Platform and Software Diversity:** Use a mix of technologies and platforms to make it harder for attackers to build an accurate profile.  2. **False Information:** Introduce fake or misleading information in system responses to confuse fingerprinting tools.  3. **Response Randomization:** Randomize certain elements in responses to make it difficult for attackers to consistently identify the system.  4. **Firewall Rules:** Implement firewall rules to block or limit the effectiveness of fingerprinting techniques.  5. **Regular Updates:** Keep software, platforms, and configurations up-to-date to patch known vulnerabilities and prevent accurate identification based on outdated information.  There is no one-size-fits-all solution, and a combination of these measures may be most effective.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/InsecureHttpMethodScanRule.java", "id": "ZAP Rule:90028:Insecure HTTP Method", "name": "ZAP Rule", "section": "Ins : {"doctype": "CRE", "id": "040-843", "name": "File download"}, "ltype": "Is Part Of"}], "name": "Whitelist file extensions served by web tier"}, {"doctype": "CRE", "id": "683-722", "links": [{"document": {"doctype": "Standard", "hyperlink": "https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/07-Input_Validation_Testing/12-Testing_for_Command_Injection.html", "id": "OWASP Web Security Testing Guide (WSTG):WSTG-INPV-12", "name": "OWASP Web Security Testing Guide (WSTG)", "section": "WSTG-INPV-12"}, "ltype": "Linked To"}, {"document": {"doctype": "Standard", "hyperlink": "https://github.com/OWASP/ASVS/blob/v4.0.3/4.0/en/0x20-V12-Files-Resources.md#v123-file-execution", "id": "ASVS:V12.3.5:Verify that untrusted file metadata is not used directly with system API or libraries, to protect against OS command injection.", "name": "ASVS", "section": "Verify that untrusted file metadata is not used directly with system API or libraries, to protect against OS command injection.", "sectionID": "V12.3.5"}, "ltype": "Linked To"}, {"document": {"doctype": "Standard", "hyperlink": "https://cwe.mitre.org/data/definitions/78.html", "id": "CWE:78:Improper Neutralization of Special Elements used in an OS Command ('OS Command Injection')", "name": "CWE", "section": "Improper Neutralization of Special Elements used in an OS Command ('OS Command Injection')", "sectionID": "78"}, "ltype": "Linked To"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/108.html", "id": "CAPEC:108:Command Line Execution through SQL Injection", "name": "CAPEC", "section": "Command Line Execution through SQL Injection", "sectionID": "108", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/15.html", "id": "CAPEC:15:Command Delimiters", "name": "CAPEC", "section": "Command Delimiters", "sectionID": "15", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/43.html", "id": "CAPEC:43:Exploiting Multiple Input Interpretation Layers", "name": "CAPEC", "section": "Exploiting Multiple Input Interpretation Layers", "sectionID": "43", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/6.html", "id": "CAPEC:6:Argument Injection", "name": "CAPEC", "section": "Argument Injection", "sectionID": "6", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/88.html", "id": "CAPEC:88:OS Command Injection", "name": "CAPEC", "section": "OS Command Injection", "sectionID": "88", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"description": "Upgrade Spring Framework to versions 5.3.18, 5.2.20, or newer.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrules/src/main/java/org/zaproxy/zap/extension/ascanrules/Spring4ShellScanRule.java", "id": "ZAP Rule:40045:Spring4Shell", "name": "ZAP Rule", "section": "Spring4Shell", "sectionID": "40045", "tags": ["40045", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Update Bash on the server to the latest version", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/ShellShockScanRule.java", "id": "ZAP Rule:10048-2:Remote Code Execution - Shell Shock", "name": "ZAP Rule", "section": "Remote Code Execution - Shell Shock", "sectionID": "10048-2", "tags": ["10048-2", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "If at all possible, use library calls rather than external processes to recreate the desired functionality.  Run your code in a \\jail\\ or similar sandbox environment that enforces strict boundaries between the process and the operating system. This may effectively restrict which files can be accessed in a particular directory or which commands can be executed by your software.  OS-level examples include the Unix chroot jail, AppArmor, and SELinux. In general, managed code may provide some protection. For example, java.io.FilePermission in the Java SecurityManager allows you to specify restrictions on file operations. This may not be a feasible solution, and it only limits the impact to the operating system; the rest of your application may still be subject to compromise.  For any data that will be used to generate a command to be executed, keep as much of that data out of external control as possible. For example, in web applications, this may require storing the command locally in the session's state instead of sending it out to the client in a hidden form field.  Use a vetted library or framework that does not allow this weakness to occur or provides constructs that make this weakness easier to avoid.  For example, consider using the ESAPI Encoding control or a similar tool, library, or framework. These will help the programmer encode outputs in a manner less prone to error.  If you need to use dynamically-generated query strings or commands in spite of the risk, properly quote arguments and escape any special characters within those arguments. The most conservative approach is to escape or filter all characters that do not pass an extremely strict allow list (such as everything that is not alphanumeric or white space). If some special characters are still needed, such as white space, wrap each argument in quotes after the escaping/filtering step. Be careful of argument injection.  If the program to be executed allows arguments to be specified within an input file or from standard input, then consider using that mode to pass arguments instead of the command line.  If available, use structured mechanisms that automatically enforce the separation between data and code. These mechanisms may be able to provide the relevant quoting, encoding, and validation automatically, instead of relying on the developer to provide this capability at every point where output is generated.  Some languages offer multiple functions that can be used to invoke commands. Where possible, identify any function that invokes a command shell using a single string, and replace it with a function that requires individual arguments. These functions typically perform appropriate quoting and filtering of arguments. For example, in C, the system() function accepts a string that contains the entire command to be executed, whereas execl(), execve(), and others require an array of strings, one for each argument. In Windows, CreateProcess() only accepts one command at a time. In Perl, if system() is provided with an array of arguments, then it will quote each of the arguments.  Assume all input is malicious. Use an \\accept known good\\ input validation strategy, i.e., use an allow list of acceptable inputs that strictly conform to specifications. Reject any input that does not strictly conform to specifications, or transform it into something that does. Do not rely exclusively on looking for malicious or malformed inputs (i.e., do not rely on a deny list). However, deny lists can be useful for detecting potential attacks or determining which inputs are so malformed that they should be rejected outright.  When performing input validation, consider all potentially relevant properties, including length, type of input, the full range of acceptable values, missing or extra inputs, syntax, consistency across related fields, and conformance to business rules. As an example of business rule logic, \\boat\\ may be syntactically valid because it only contains alphanumeric characters, but it is not valid if you are expecting colors such as \\red\\ or \\blue.\\  When constructing OS command strings, use stringent allow lists that limit the character set based on the expected value of the parameter in the request. This will indirectly limit the scope of an attack, but this technique is less important than proper output encoding and escaping.  Note that proper output encoding, escaping, and quoting is the most effective solution for preventing OS command injection, although input validation may provide some defense-in-depth. This is because it effectively limits what will appear in output. Input validation will not always prevent OS command injection, especially if you are required to support free-form text fields that could contain arbitrary characters. For example, when invoking a mail program, you might need to allow the subject field to contain otherwise-dangerous inputs like \\;\\ and \\>\\ characters, which would need to be escaped or otherwise handled. In this case, stripping the character might reduce the risk of OS command injection, but it would produce incorrect behavior because the subject field would not be recorded as the user intended. This might seem to be a minor inconvenience, but it could be more important when the program relies on well-structured subject lines in order to pass messages to other components.  Even if you make a mistake in your validation (such as forgetting one out of 100 input fields), appropriate encoding is still likely to protect you from injection-based attacks. As long as it is not done in isolation, input validation is still a useful technique, since it may significantly reduce your attack surface, allow you to detect some attacks, and provide other security benefits that proper encoding does not address.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrules/src/main/java/org/zaproxy/zap/extension/ascanrules/CommandInjectionScanRule.java", "id": "ZAP Rule:90020:Remote OS Command Injection", "name": "ZAP Rule", "section": "Remote OS Command Injection", "sectionID": "90020", "tags": ["90020", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Update Bash on the server to the latest version", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/ShellShockScanRule.java", "id": "ZAP Rule:10048-1:Remote Code Execution - Shell Shock", "name": "ZAP Rule", "section": "Remote Code Execution - Shell Shock", "sectionID": "10048-1", "tags": ["10048-1", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "CRE", "id": "451-082", "name": "File execution"}, "ltype": "Is Part Of"}], "name": "Block direct execution of file metadata from untrusted origin"}, {"doctype": "CRE", "id": "737-086", "links": [{"document": {"doctype": "Standard", "hyperlink": "https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/05-Authorization_Testing/01-Testing_Directory_Traversal_File_Include.html", "id": "OWASP Web Security Testing Guide (WSTG):WSTG-ATHZ-01", "name": "OWASP Web Security Testing Guide (WSTG)", "section": "WSTG-ATHZ-01"}, "ltype": "Linked To"}, {"document": {"doctype": "Standard", "hyperlink": "https://github.com/OWASP/ASVS/blob/v4.0.3/4.0/en/0x20-V12-Files-Resources.md#v123-file-execution", "id": "ASVS:V12.3.2:Verify that user-submitted filename metadata is validated or ignored to prevent the disclosure, creation, updating or removal of local files (LFI).", "name": "ASVS", "section": "Verify that user-submitted filename metadata is validated or ignored to prevent the disclosure, creation, updating or removal of local files (LFI).", "sectionID": "V12.3.2"}, "ltype": "Linked To"}, {"document": {"doctype": "Standard", "hyperlink": "https://cwe.mitre.org/data/definitions/73.html", "id": "CWE:73:External Control of File Name or Path", "name": "CWE", "section": "External Control of File Name or Path", "sectionID": "73"}, "ltype": "Linked To"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/13.html", "id": "CAPEC:13:Subverting Environment Variable Values", "name": "CAPEC", "section": "Subverting Environment Variable Values", "sectionID": "13", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/267.html", "id": "CAPEC:267:Leverage Alternate Encoding", "name": "CAPEC", "section": "Leverage Alternate Encoding", "sectionID": "267", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/64.html", "id": "CAPEC:64:Using Slashes and URL Encoding Combined to Bypass Validation Logic", "name": "CAPEC", "section": "Using Slashes and URL Encoding Combined to Bypass Validation Logic", "sectionID": "64", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/72.html", "id": "CAPEC:72:URL Encoding", "name": "CAPEC", "section": "URL Encoding", "sectionID": "72", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/76.html", "id": "CAPEC:76:Manipulating Web Input to File System Calls", "name": "CAPEC", "section": "Manipulating Web Input to File System Calls", "sectionID": "76", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/78.html", "id": "CAPEC:78:Using Escaped Slashes in Alternate Encoding", "name": "CAPEC", "section": "Using Escaped Slashes in Alternate Encoding", "sectionID": "78", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/79.html", "id": "CAPEC:79:Using Slashes in Alternate Encoding", "name": "CAPEC", "section": "Using Slashes in Alternate Encoding", "sectionID": "79", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/80.html", "id": "CAPEC:80:Using UTF-8 Encoding to Bypass Validation Logic", "name": "CAPEC", "section": "Using UTF-8 Encoding to Bypass Validation Logic", "sectionID": "80", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "CRE", "id": "451-082", "name": "File execution"}, "ltype": "Is Part Of"}], "name": "Ignore/at least validate  filename metadata from untrusted origin (local file context, eg LFI)"}, {"doctype": "CRE", "id": "742-056", "links": [{"document": {"doctype": "Standard", "hyperlink": "https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/05-Authorization_Testing/01-Testing_Directory_Traversal_File_Include.html", "id": "OWASP Web Security Testing Guide (WSTG):WSTG-ATHZ-01", "name": "OWASP Web Security Testing Guide (WSTG)", "section": "WSTG-ATHZ-01"}, "ltype": "Linked To"}, {"document": {"doctype": "Standard", "hyperlink": "https://github.com/OWASP/ASVS/blob/v4.0.3/4.0/en/0x20-V12-Files-Resources.md#v123-file-execution", "id": "ASVS:V12.3.3:Verify that user-submitted filename metadata is validated or ignored to prevent the disclosure or execution of remote files via Remote File Inclusion (RFI) or Server-side Request Forgery (SSRF) attacks.", "name": "ASVS", "section": "Verify that user-submitted filename metadata is validated or ignored to prevent the disclosure or execution of remote files via Remote File Inclusion (RFI) or Server-side Request Forgery (SSRF) attacks.", "sectionID": "V12.3.3"}, "ltype": "Linked To"}, {"document": {"doctype": "Standard", "hyperlink": "https://cwe.mitre.org/data/definitions/98.html", "id": "CWE:98:Improper Control of Filename for Include/Require Statement in PHP Program ('PHP Remote File Inclusion')", "name": "CWE", "section": "Improper Control of Filename for Include/Require Statement in PHP Program ('PHP Remote File Inclusion')", "sectionID": "98"}, "ltype": "Linked To"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/193.html", "id": "CAPEC:193:PHP Remote File Inclusion", "name": "CAPEC", "section": "PHP Remote File Inclusion", "sectionID": "193", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"description": "Phase: Architecture and Design When the set of acceptable objects, such as filenames or URLs, is limited or known, create a mapping from a set of fixed input values (such as numeric IDs) to the actual filenames or URLs, and reject all other inputs. For example, ID 1 could map to \\inbox.txt\\ and ID 2 could map to \\profile.txt\\. Features such as the ESAPI AccessReferenceMap provide this capability.  Phases: Architecture and Design; Operation Run your code in a \\jail\\ or similar sandbox environment that enforces strict boundaries between the process and the operating system. This may effectively restrict which files can be accessed in a particular directory or which commands can be executed by your software. OS-level examples include the Unix chroot jail, AppArmor, and SELinux. In general, managed code may provide some protection. For example, java.io.FilePermission in the Java SecurityManager allows you to specify restrictions on file operations. This may not be a feasible solution, and it only limits the impact to the operating system; the rest of your application may still be subject to compromise. Be careful to avoid CWE-243 and other weaknesses related to jails. For PHP, the interpreter offers restrictions such as open basedir or safe mode which can make it more difficult for an attacker to escape out of the application. Also consider Suhosin, a hardened PHP extension, which includes various options that disable some of the more dangerous PHP features.  Phase: Implementation Assume all input is malicious. Use an \\accept known good\\ input validation strategy, i.e., use an allow list of acceptable inputs that strictly conform to specifications. Reject any input that does not strictly conform to specifications, or transform it into something that does. Do not rely exclusively on looking for malicious or malformed inputs (i.e., do not rely on a deny list). However, deny lists can be useful for detecting potential attacks or determining which inputs are so malformed that they should be rejected outright. When performing input validation, consider all potentially relevant properties, including length, type of input, the full range of acceptable values, missing or extra inputs, syntax, consistency across related fields, and conformance to business rules. As an example of business rule logic, \\boat\\ may be syntactically valid because it only contains alphanumeric characters, but it is not valid if you are expecting colors such as \\red\\ or \\blue.\\ For filenames, use stringent allow lists that limit the character set to be used. If feasible, only allow a single \\.\\ character in the filename to avoid weaknesses such as CWE-23, and exclude directory separators such as \\/\\ to avoid CWE-36. Use an allow list of allowable file extensions, which will help to avoid CWE-434.  Phases: Architecture and Design; Operation Store library, include, and utility files outside of the web document root, if possible. Otherwise, store them in a separate directory and use the web server's access control capabilities to prevent attackers from directly requesting them. One common practice is to define a fixed constant in each calling program, then check for the existence of the constant in the library/include file; if the constant does not exist, then the file was directly requested, and it can exit immediately. This significantly reduces the chance of an attacker being able to bypass any protection mechanisms that are in the base program but not in the include files. It will also reduce your attack surface.  Phases: Architecture and Design; Implementation Understand all the potential areas where untrusted inputs can enter your software: parameters or arguments, cookies, anything read from the network, environment variables, reverse DNS lookups, query results, request headers, URL components, e-mail, files, databases, and any external systems that provide data to the application. Remember that such inputs may be obtained indirectly through API calls. Many file inclusion problems occur because the programmer assumed that certain inputs could not be modified, especially for cookies and URL components.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrules/src/main/java/org/zaproxy/zap/extension/ascanrules/RemoteFileIncludeScanRule.java", "id": "ZAP Rule:7:Remote File Inclusion", "name": "ZAP Rule", "section": "Remote File Inclusion", "sectionID": "7", "tags": ["7", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "CRE", "id": "451-082", "name": "File execution"}, "ltype": "Is Part Of"}, {"document": {"doctype": "CRE", "id": "028-728", "name": "SSRF protection"}, "ltype": "Related"}], "name": "Ignore/at least validate  filename metadata from untrusted origin (remote file context, eg RFI)", "tags": ["SSRF protection"]}, {"doctype": "CRE", "id": "421-513", "links": [{"document": {"doctype": "Standard", "hyperlink": "https://github.com/OWASP/ASVS/blob/v4.0.3/4.0/en/0x20-V12-Files-Resources.md#v123-file-execution", "id": "ASVS:V12.3.4:Verify that the application protects against Reflective File Download (RFD) by validating or ignoring user-submitted filenames in a JSON, JSONP, or URL parameter, the response Content-Type header should be set to text/plain, and the Content-Disposition header should have a fixed filename.", "name": "ASVS", "section": "Verify that the application protects against Reflectiv  \\accept known good\\ input validation strategy, i.e., use an allow list of acceptable inputs that strictly conform to specifications. Reject any input that does not strictly conform to specifications, or transform it into something that does. Do not rely exclusively on looking for malicious or malformed inputs (i.e., do not rely on a deny list). However, deny lists can be useful for detecting potential attacks or determining which inputs are so malformed that they should be rejected outright.  When performing input validation, consider all potentially relevant properties, including length, type of input, the full range of acceptable values, missing or extra inputs, syntax, consistency across related fields, and conformance to business rules. As an example of business rule logic, \\boat\\ may be syntactically valid because it only contains alphanumeric characters, but it is not valid if you are expecting colors such as \\red\\ or \\blue.\\  For filenames, use stringent allow lists that limit the character set to be used. If feasible, only allow a single \\.\\ character in the filename to avoid weaknesses, and exclude directory separators such as \\/\\. Use an allow list of allowable file extensions.  Warning: if you attempt to cleanse your data, then do so that the end result is not in the form that can be dangerous. A sanitizing mechanism can remove characters such as '.' and ';' which may be required for some exploits. An attacker can try to fool the sanitizing mechanism into \\cleaning\\ data into a dangerous form. Suppose the attacker injects a '.' inside a filename (e.g. \\sensi.tiveFile\\) and the sanitizing mechanism removes the character resulting in the valid filename, \\sensitiveFile\\. If the input data are now assumed to be safe, then the file may be compromised.   Inputs should be decoded and canonicalized to the application's current internal representation before being validated. Make sure that your application does not decode the same input twice. Such errors could be used to bypass allow list schemes by introducing dangerous inputs after they have been checked.  Use a built-in path canonicalization function (such as realpath() in C) that produces the canonical version of the pathname, which effectively removes \\..\\ sequences and symbolic links.  Run your code using the lowest privileges that are required to accomplish the necessary tasks. If possible, create isolated accounts with limited privileges that are only used for a single task. That way, a successful attack will not immediately give the attacker access to the rest of the software or its environment. For example, database applications rarely need to run as the database administrator, especially in day-to-day operations.  When the set of acceptable objects, such as filenames or URLs, is limited or known, create a mapping from a set of fixed input values (such as numeric IDs) to the actual filenames or URLs, and reject all other inputs.  Run your code in a \\jail\\ or similar sandbox environment that enforces strict boundaries between the process and the operating system. This may effectively restrict which files can be accessed in a particular directory or which commands can be executed by your software.  OS-level examples include the Unix chroot jail, AppArmor, and SELinux. In general, managed code may provide some protection. For example, java.io.FilePermission in the Java SecurityManager allows you to specify restrictions on file operations.  This may not be a feasible solution, and it only limits the impact to the operating system; the rest of your application may still be subject to compromise. ", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrules/src/main/java/org/zaproxy/zap/extension/ascanrules/PathTraversalScanRule.java", "id": "ZAP Rule:6-5:Path Traversal", "name": "ZAP Rule", "section": "Path Traversal", "sectionID": "6-5", "tags": ["6-5", "Active"], "tooltype": "Offensive"}, "ltype": "Au ache web server and the mod_rewrite module to filter out malicious requests using the \\RewriteCond\\ and \\RewriteRule\\ directives.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrules/src/main/java/org/zaproxy/zap/extension/ascanrules/RemoteCodeExecutionCve20121823ScanRule.java", "id": "ZAP Rule:20018:Remote Code Execution - CVE-2012-1823", "name": "ZAP Rule", "section": "Remote Code Execution - CVE-2012-1823", "sectionID": "20018", "tags": ["20018", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Web servers and frameworks should be updated to be configured to not serve responses to ambiguous URLs in such a way that the relative path of such URLs could be mis-interpreted by components on either the client side, or server side. Within the application, the correct use of the \\<base>\\ HTML tag in the HTTP response will unambiguously specify the base URL for all relative URLs in the document. Use the \\Content-Type\\ HTTP response header to make it harder for the attacker to force the web browser to mis-interpret the content type of the response. Use the \\X-Content-Type-Options: nosniff\\ HTTP response header to prevent the web browser from \\sniffing\\ the content type of the response. Use a modern DOCTYPE such as \\<!doctype html>\\ to prevent the page from being rendered in the web browser using \\Quirks Mode\\, since this results in the content type being ignored by the web browser. Specify the \\X-Frame-Options\\ HTTP response header to prevent Quirks Mode from being enabled in the web browser using framing attacks. ", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/RelativePathConfusionScanRule.java", "id": "ZAP Rule:10051:Relative Path Confusion", "name": "ZAP Rule", "section": "Relative Path Confusion", "sectionID": "10051", "tags": ["10051", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Upgrade to the latest stable version of PHP, or use the Apache web server and the mod_rewrite module to filter out malicious requests using the \\RewriteCond\\ and \\RewriteRule\\ directives.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrules/src/main/java/org/zaproxy/zap/extension/ascanrules/SourceCodeDisclosureCve20121823ScanRule.java", "id": "ZAP Rule:20017:Source Code Disclosure - CVE-2012-1823", "name": "ZAP Rule", "section": "Source Code Disclosure - CVE-2012-1823", "sectionID": "20017", "tags": ["20017", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "CRE", "id": "010-308", "name": "Input validation", "tags": ["Injection protection", "XSS protection"]}, "ltype": "Is Part Of"}], "name": "Whitelist all external (HTTP) input"}, {"doctype": "CRE", "id": "232-217", "links": [{"document": {"doctype": "Standard", "hyperlink": "https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/11-Client_Side_Testing/04-Testing_for_Client_Side_URL_Redirect.html", "id": "OWASP Web Security Testing Guide (WSTG):WSTG-CLNT-04", "name": "OWASP Web Security Testing Guide (WSTG)", "section": "WSTG-CLNT-04"}, "ltype": "Linked To"}, {"document": {"doctype": "Standard", "hyperlink": "https://github.com/OWASP/ASVS/blob/v4.0.3/4.0/en/0x13-V5-Validation-Sanitization-Encoding.md#v51-input-validation", "id": "ASVS:V5.1.5:Verify that URL redirects and forwards only allow destinations which appear on an allow list, or show a warning when redirecting to potentially untrusted content.", "name": "ASVS", "section": "Verify that URL redirects and forwards only allow destinations which appear on an allow list, or show a warning when redirecting to potentially untrusted content.", "sectionID": "V5.1.5"}, "ltype": "Linked To"}, {"document": {"doctype": fications. Reject any input that does not strictly conform to specifications, or transform it into something that does. Do not rely exclusively on looking for malicious or malformed inputs (i.e., do not rely on a deny list). However, deny lists can be useful for detecting potential attacks or determining which inputs are so malformed that they should be rejected outright.  When performing input validation, consider all potentially relevant properties, including length, type of input, the full range of acceptable values, missing or extra inputs, syntax, consistency across related fields, and conformance to business rules. As an example of business rule logic, \\boat\\ may be syntactically valid because it only contains alphanumeric characters, but it is not valid if you are expecting colors such as \\red\\ or \\blue.\\  Use an allow list of approved URLs or domains to be used for redirection.  Use an intermediate disclaimer page that provides the user with a clear warning that they are leaving your site. Implement a long timeout before the redirect occurs, or force the user to click on the link. Be careful to avoid XSS problems when generating the disclaimer page.  When the set of acceptable objects, such as filenames or URLs, is limited or known, create a mapping from a set of fixed input values (such as numeric IDs) to the actual filenames or URLs, and reject all other inputs.  For example, ID 1 could map to \\/login.asp\\ and ID 2 could map to \\https://www.example.com/\\. Features such as the ESAPI AccessReferenceMap provide this capability.  Understand all the potential areas where untrusted inputs can enter your software: parameters or arguments, cookies, anything read from the network, environment variables, reverse DNS lookups, query results, request headers, URL components, e-mail, files, databases, and any external systems that provide data to the application. Remember that such inputs may be obtained indirectly through API calls.  Many open redirect proble  expected communication protocols and data representations to determine the required encoding strategies. For any data that will be output to another web page, especially any data that was received from external inputs, use the appropriate encoding on all non-alphanumeric characters. Consult the XSS Prevention Cheat Sheet for more details on the types of encoding and escaping that are needed.  Phase: Architecture and Design For any security checks that are performed on the client side, ensure that these checks are duplicated on the server side, in order to avoid CWE-602. Attackers can bypass the client-side checks by modifying values after the checks have been performed, or by changing the client to remove the client-side checks entirely. Then, these modified values would be submitted to the server.  If available, use structured mechanisms that automatically enforce the separation between data and code. These mechanisms may be able to provide the relevant quoting, encoding, and validation automatically, instead of relying on the developer to provide this capability at every point where output is generated.  Phase: Implementation For every web page that is generated, use and specify a character encoding such as ISO-8859-1 or UTF-8. When an encoding is not specified, the web browser may choose a different encoding by guessing which encoding is actually being used by the web page. This can cause the web browser to treat certain sequences as special, opening up the client to subtle XSS attacks. See CWE-116 for more mitigations related to encoding/escaping.  To help mitigate XSS attacks against the user's session cookie, set the session cookie to be HttpOnly. In browsers that support the HttpOnly feature (such as more recent versions of Internet Explorer and Firefox), this attribute can prevent the user's session cookie from being accessible to malicious client-side scripts that use document.cookie. This is not a complete solution, since HttpOnly is not supported by all browsers. More importantly, XMLHTTPRequest and other powerful browser technologies provide read access to HTTP headers, including the Set-Cookie header in which the HttpOnly flag is set.  Assume all input is malicious. Use an \\accept known good\\ input validation strategy, i.e., use an allow list of acceptable inputs that strictly conform to specifications. Reject any input that does not strictly conform to specifications, or transform it into something that does. Do not rely exclusively on looking for malicious or malformed inputs (i.e., do not rely on a deny list). However, deny lists can be useful for detecting potential attacks or determining which inputs are so malformed that they should be rejected outright.  When performing input validation, consider all potentially relevant properties, including length, type of input, the full range of acceptable values, missing or extra inputs, syntax, consistency across related fields, and conformance to business rules. As an example of business rule logic, \\boat\\ may be syntactically valid because it only contains alphanumeric characters, but it is not valid if you are expecting colors such as \\red\\ or \\blue.\\  Ensure that you perform input validation at well-defined interfaces within the application. This will help protect the application even if a component is reused or moved elsewhere. \\t", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/OutOfBandXssScanRule.java", "id": "ZAP Rule:40031:Out of Band XSS", "name": "ZAP Rule", "section": "Out of Band XSS", "sectionID": "40031", "tags": ["40031", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Phase: Architecture and Design Use a vetted library or framework that does not allow this weakness to occur or provides constructs that make this weakness easier to avoid. Examples of libraries and frameworks t", "name": "OWASP Cheat Sheets", "section": "OS Command Injection Defense Cheat Sheet"}, "ltype": "Linked To"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/108.html", "id": "CAPEC:108:Command Line Execution through SQL Injection", "name": "CAPEC", "section": "Command Line Execution through SQL Injection", "sectionID": "108", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/15.html", "id": "CAPEC:15:Command Delimiters", "name": "CAPEC", "section": "Command Delimiters", "sectionID": "15", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/43.html", "id": "CAPEC:43:Exploiting Multiple Input Interpretation Layers", "name": "CAPEC", "section": "Exploiting Multiple Input Interpretation Layers", "sectionID": "43", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/6.html", "id": "CAPEC:6:Argument Injection", "name": "CAPEC", "section": "Argument Injection", "sectionID": "6", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "Standard", "hyperlink": "https://capec.mitre.org/data/definitions/88.html", "id": "CAPEC:88:OS Command Injection", "name": "CAPEC", "section": "OS Command Injection", "sectionID": "88", "version": "3.9"}, "ltype": "Automatically linked to"}, {"document": {"description": "Upgrade Spring Framework to versions 5.3.18, 5.2.20, or newer.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrules/src/main/java/org/zaproxy/zap/extension/ascanrules/Spring4ShellScanRule.java", "id": "ZAP Rule:40045:Spring4Shell", "name": "ZAP Rule", "section": "Spring4Shell", "sectionID": "40045", "tags": ["40045", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Update Bash on the server to the latest version", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/ShellShockScanRule.java", "id": "ZAP Rule:10048-2:Remote Code Execution - Shell Shock", "name": "ZAP Rule", "section": "Remote Code Execution - Shell Shock", "sectionID": "10048-2", "tags": ["10048-2", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "If at all possible, use library calls rather than external processes to recreate the desired functionality.  Run your code in a \\jail\\ or similar sandbox environment that enforces strict boundaries between the process and the operating system. This may effectively restrict which files can be accessed in a particular directory or which commands can be executed by your software.  OS-level examples include the Unix chroot jail, AppArmor, and SELinux. In general, managed code may provide some protection. For example, java.io.FilePermission in the Java SecurityManager allows you to specify restrictions on file operations. This may not be a feasible solution, and it only limits the impact to the operating system; the rest of your application may still be subject to compromise.  For any data that will be used to generate a command to be executed, keep as much of that data out of external control as possible. For example, in web applications, this may require storing the command locally in the session's state instead of sending it out to the client in a hidden form field.  Use a vetted library or framework that does not allow this weakness to occur or provides constructs that make this weakness easier to avoid.  For example, consider using the ESAPI Encoding control or a similar tool, library, or framework. These will help the programmer encode outputs in a manner less prone to error.  If you need to use dynamically-generated query strings or commands in spite of the risk, properly quote arguments and escape any special characters within those arguments. The most conservative approach is to escape or filter all characters that do not pass an extremely strict allow list (such as everything that is not alphanumeric or white space). If some special characters are still needed, such as white space, wrap each argument in quotes after the escaping/filtering step. Be careful of argument injection.  If the program to be executed allows arguments to be specified within an input file or from standard input, then consider using that mode to pass arguments instead of the command line.  If available, use structured mechanisms that automatically enforce the separation between data and code. These mechanisms may be able to provide the relevant quoting, encoding, and validation automatically, instead of relying on the developer to provide this capability at every point where output is generated.  Some languages offer multiple functions that can be used to invoke commands. Where possible, identify any function that invokes a command shell using a single string, and replace it with a function that requires individual arguments. These functions typically perform appropriate quoting and filtering of arguments. For example, in C, the system() function accepts a string that contains the entire command to be executed, whereas execl(), execve(), and others require an array of strings, one for each argument. In Windows, CreateProcess() only accepts one command at a time. In Perl, if system() is provided with an array of arguments, then it will quote each of the arguments.  Assume all input is malicious. Use an \\accept known good\\ input validation strategy, i.e., use an allow list of acceptable inputs that strictly conform to specifications. Reject any input that does not strictly conform to specifications, or transform it into something that does. Do not rely exclusively on looking for malicious or malformed inputs (i.e., do not rely on a deny list). However, deny lists can be useful for detecting potential attacks or determining which inputs are so malformed that they should be rejected outright.  When performing input validation, consider all potentially relevant properties, including length, type of input, the full range of acceptable values, missing or extra inputs, syntax, consistency across related fields, and conformance to business rules. As an example of business rule logic, \\boat\\ may be syntactically valid because it only contains alphanumeric characters, but it is not valid if you are expecting colors such as \\red\\ or \\blue.\\  When constructing OS command strings, use stringent allow lists that limit the character set based on the expected value of the parameter in the request. This will indirectly limit the scope of an attack, but this technique is less important than proper output encoding and escaping.  Note that proper output encoding, escaping, and quoting is the most effective solution for preventing OS command injection, although input validation may provide some defense-in-depth. This is because it effectively limits what will appear in output. Input validation will not always prevent OS command injection, especially if you are required to support free-form text fields that could contain arbitrary characters. For example, when invoking a mail program, you might need to allow the subject field to contain otherwise-dangerous inputs like \\;\\ and \\>\\ characters, which would need to be escaped or otherwise handled. In this case, stripping the character might reduce the risk of OS command injection, but it would produce incorrect behavior because the subject field would not be recorded as the user intended. This might seem to be a minor inconvenience, but it could be more important when the program relies on well-structured subject lines in order to pass messages to other components.  Even if you make a mistake in your validation (such as forgetting one out of 100 input fields), appropriate encoding is still likely to protect you from injection-based attacks. As long as it is not done in isolation, input validation is still a useful technique, since it may significantly reduce your attack surface, allow you to detect some attacks, and provide other security benefits that proper encoding does not address.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrules/src/main/java/org/zaproxy/zap/extension/ascanrules/CommandInjectionScanRule.java", "id": "ZAP Rule:90020:Remote OS Command Injection", "name": "ZAP Rule", "section": "Remote OS Command Injection", "sectionID": "90020", "tags": ["90020", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Update Bash on the server to the latest version", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/ShellShockScanRule.java", "id": "ZAP Rule:10048-1:Remote Code Execution - Shell Shock", "name": "ZAP Rule", "section": "Remote Code Execution - Shell Shock", "sectionID": "10048-1", "tags": ["10048-1", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"doctype": "CRE", "id": "161-451", "name": "Output encoding and injection prevention", "tags": ["Injection protection", "XSS protection"]}, "ltype": "Is Part Of"}], "name": "Protect against OS command injection attack"}, {"doctype": "CRE", "id": "134-207", "links": [{"document": {"doctype": "Standard", "hyperlink": "https://owasp.org/www-project-web-security-testing-guide/v42/4-Web_Application_Security_Testing/07-Input_Validation_Testing/07-Testing_for_XML_Injection.html", "id": "OWASP Web Security Testing Guide (WSTG):WSTG-INPV-07", "name": "OWASP Web Security Testing Guide (WSTG)", "section": "WSTG-INPV-07"}, "ltype": "Linked To"}, {"document": {"doctype": "Stand ory browsing.  If this is required, make sure the listed files does not induce risks.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrules/src/main/java/org/zaproxy/zap/extension/ascanrules/DirectoryBrowsingScanRule.java", "id": "ZAP Rule:0:Directory Browsing", "name": "ZAP Rule", "section": "Directory Browsing", "sectionID": "0", "tags": ["0", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "The web server should be configured to not serve the /WEB-INF folder or its contents to web browsers.  It may also be possible to remove the /WEB-INF folder.  ", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrules/src/main/java/org/zaproxy/zap/extension/ascanrules/SourceCodeDisclosureWebInfScanRule.java", "id": "ZAP Rule:10045-2:Properties File Disclosure - /WEB-INF folder", "name": "ZAP Rule", "section": "Properties File Disclosure - /WEB-INF folder", "sectionID": "10045-2", "tags": ["10045-2", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Remove all comments that return information that may help an attacker and fix any underlying problems they refer to.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/websocket/src/main/zapHomeFiles/scripts/templates/websocketpassive/XML%20Comments%20Disclosure.js", "id": "ZAP Rule:110008:Information Disclosure - Suspicious Comments in XML via WebSocket", "name": "ZAP Rule", "section": "Information Disclosure - Suspicious Comments in XML via WebSocket", "sectionID": "110008", "tags": ["WebSocket Passive", "110008"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Manually confirm that the timestamp data is not sensitive, and that the data cannot be aggregated to disclose exploitable patterns.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/TimestampDisclosureScanRule.java", "id": "ZAP Rule:10096:Timestamp Disclosure - Unix", "name": "ZAP Rule", "section": "Timestamp Disclosure - Unix", "sectionID": "10096", "tags": ["Passive", "10096"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Ensure that SVN metadata files are not deployed to the web server or application server", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/SourceCodeDisclosureSvnScanRule.java", "id": "ZAP Rule:42:Source Code Disclosure - SVN", "name": "ZAP Rule", "section": "Source Code Disclosure - SVN", "sectionID": "42", "tags": ["42", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Assume all input is malicious. Use an \\accept known good\\ input validation strategy, i.e., use an allow list of acceptable inputs that strictly conform to specifications. Reject any input that does not strictly conform to specifications, or transform it into something that does. Do not rely exclusively on looking for malicious or malformed inputs (i.e., do not rely on a deny list). However, deny lists can be useful for detecting potential attacks or determining which inputs are so malformed that they should be rejected outright.  When performing input validation, consider all potentially relevant properties, including length, type of input, the full range of acceptable values, missing or extra inputs, syntax, consistency across related fields, and conformance to business rules. As an example of business rule logic, \\boat\\ may be syntactically valid because it only contains alphanumeric characters, but it is not valid if you are expecting colors such as \\red\\ or \\blue.\\  For filenames, use stringent allow lists that limit the character set to be used. If feasible, only allow a single \\.\\ character in the filename to avoid weaknesses, and exclude directory separators such as \\/\\. Use an allow list of allowable file extensions.  Warning: if you attempt to cleanse your data, then do so that the end result is not in the form that can be dangerous. A sanitizing mechanism can remove characters such as '.' and ';' which may be required for some exploits. An attacker can try to fool the sanitizing mechanism into \\cleaning\\ data into a dangerous form. Suppose the attacker injects a '.' inside a filename (e.g. \\sensi.tiveFile\\) and the sanitizing mechanism removes the character resulting in the valid filename, \\sensitiveFile\\. If the input data are now assumed to be safe, then the file may be compromised.   Inputs should be decoded and canonicalized to the application's current internal representation before being validated. Make sure that your application does not decode the same input twice. Such errors could be used to bypass allow list schemes by introducing dangerous inputs after they have been checked.  Use a built-in path canonicalization function (such as realpath() in C) that produces the canonical version of the pathname, which effectively removes \\..\\ sequences and symbolic links.  Run your code using the lowest privileges that are required to accomplish the necessary tasks. If possible, create isolated accounts with limited privileges that are only used for a single task. That way, a successful attack will not immediately give the attacker access to the rest of the software or its environment. For example, database applications rarely need to run as the database administrator, especially in day-to-day operations.  When the set of acceptable objects, such as filenames or URLs, is limited or known, create a mapping from a set of fixed input values (such as numeric IDs) to the actual filenames or URLs, and reject all other inputs.  Run your code in a \\jail\\ or similar sandbox environment that enforces strict boundaries between the process and the operating system. This may effectively restrict which files can be accessed in a particular directory or which commands can be executed by your software.  OS-level examples include the Unix chroot jail, AppArmor, and SELinux. In general, managed code may provide some protection. For example, java.io.FilePermission in the Java SecurityManager allows you to specify restrictions on file operations.  This may not be a feasible solution, and it only limits the impact to the operating system; the rest of your application may still be subject to compromise. ", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/SourceCodeDisclosureFileInclusionScanRule.java", "id": "ZAP Rule:43:Source Code Disclosure - File Inclusion", "name": "ZAP Rule", "section": "Source Code Disclosure - File Inclusion", "sectionID": "43", "tags": ["43", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Check the response for the potential presence of personally identifiable information (PII), ensure nothing sensitive is leaked by the application.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/PiiScanRule.java", "id": "ZAP Rule:10062:PII Disclosure", "name": "ZAP Rule", "section": "PII Disclosure", "sectionID": "10062", "tags": ["10062", "Passive"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Ensure that hashes that are used to protect credentials or other resources are not leaked by the web server or database. There is typically no requirement for password hashes to be accessible to the web browser.      ", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/HashDisclosureScanRule.java", "id": "ZAP Rule:10097:Hash Disclosure - MD4 / MD5", "name": "ZAP Rule", "section": "Hash Disclosure - MD4 / MD5", "sectionID": "10097", "tags": ["Passive", "10097"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Before allowing images to be stored on the server and/or transmitted to the browser, strip out the embedded location information from image.  This could mean removing all Exif data or just the GPS component.  Other data, like serial numbers, should also be removed.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/imagelocationscanner/src/main/java/org/zaproxy/zap/extension/imagelocationscanner/ImageLocationScanRule.java", "id": "ZAP Rule:10103:Image Exposes Location or Privacy Data", "name": "ZAP Rule", "section": "Image Exposes Location or Privacy Data", "sectionID": "10103", "tags": ["10103", "Passive"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Review the source code of this page. Implement custom error pages. Consider implementing a mechanism to provide a unique error reference/identifier to the client (browser) while logging the details on the server side and not exposing them to the user.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/ApplicationErrorScanRule.java", "id": "ZAP Rule:90022:Application Error Disclosure", "name": "ZAP Rule", "section": "Application Error Disclosure", "sectionID": "90022", "tags": ["Passive", "90022"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Manually confirm that the Base64 data does not leak sensitive information, and that the data cannot be aggregated/used to exploit other vulnerabilities.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrulesAlpha/src/main/java/org/zaproxy/zap/extension/pscanrulesAlpha/Base64Disclosure.java", "id": "ZAP Rule:10094-3:Base64 Disclosure", "name": "ZAP Rule", "section": "Base64 Disclosure", "sectionID": "10094-3", "tags": ["Passive", "10094-3"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "For secure content, put session ID in a cookie. To be even more secure consider using a combination of cookie and URL rewrite.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/InfoSessionIdUrlScanRule.java", "id": "ZAP Rule:3-2:Session ID in URL Rewrite", "name": "ZAP Rule", "section": "Session ID in URL Rewrite", "sectionID": "3-2", "tags": ["3-2", "Passive"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "The web server should be configured to not serve the /WEB-INF folder or its contents to web browsers, since it contains sensitive information such as compiled Java source code and properties files which may contain credentials. Java classes deployed with the application should be obfuscated, as an additional layer of defence in a \\defence-in-depth\\ approach.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrules/src/main/java/org/zaproxy/zap/extension/ascanrules/SourceCodeDisclosureWebInfScanRule.java", "id": "ZAP Rule:10045-1:Source Code Disclosure - /WEB-INF Folder", "name": "ZAP Rule", "section": "Source Code Disclosure - /WEB-INF Folder", "sectionID": "10045-1", "tags": ["10045-1", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Ensure that application Source Code is not available with alternative extensions, and ensure that source code is not present within other files or data deployed to the web server, or served by the web server. ", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrulesBeta/src/main/java/org/zaproxy/zap/extension/pscanrulesBeta/SourceCodeDisclosureScanRule.java", "id": "ZAP Rule:10099:Source Code Disclosure - PHP", "name": "ZAP Rule", "section": "Source Code Disclosure - PHP", "sectionID": "10099", "tags": ["Passive", "10099"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Do not pass sensitive information in URIs.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/InformationDisclosureReferrerScanRule.java", "id": "ZAP Rule:10025:Information Disclosure - Sensitive Information in HTTP Referrer Header", "name": "ZAP Rule", "section": "Information Disclosure - Sensitive Information in HTTP Referrer Header", "sectionID": "10025", "tags": ["Passive", "10025"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "For secure content, put session ID in a cookie. To be even more secure consider using a combination of cookie and URL rewrite.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/InfoSessionIdUrlScanRule.java", "id": "ZAP Rule:3-1:Session ID in URL Rewrite", "name": "ZAP Rule", "section": "Session ID in URL Rewrite", "sectionID": "3-1", "tags": ["3-1", "Passive"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Do not store sensitive information in browser storage. ", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/client/src/main/java/org/zaproxy/addon/client/pscan/SensitiveInfoInStorageScanRule.java", "id": "ZAP Rule:120001-1:Information Disclosure - Sensitive Information in Browser localStorage", "name": "ZAP Rule", "section": "Information Disclosure - Sensitive Information in Browser localStorage", "sectionID": "120001-1", "tags": ["Client Passive", "120001-1"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Remove all comments that return information that may help an attacker and fix any underlying problems they refer to.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/InformationDisclosureSuspiciousCommentsScanRule.java", "id": "ZAP Rule:10027:Information Disclosure - Suspicious Comments", "name": "ZAP Rule", "section": "Information Disclosure - Suspicious Comments", "sectionID": "10027", "tags": ["Passive", "10027"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Do not divulge details of whether a username is valid or invalid. In particular, for unsuccessful login attempts, do not differentiate between an invalid user and an invalid password in the error message, page title, page contents, HTTP headers, or redirection logic.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/UsernameEnumerationScanRule.java", "id": "ZAP Rule:40023:Possible Username Enumeration", "name": "ZAP Rule", "section": "Possible Username Enumeration", "sectionID": "40023", "tags": ["40023", "Active"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Configure the web server to disable directory browsing.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/pscanrules/src/main/java/org/zaproxy/zap/extension/pscanrules/DirectoryBrowsingScanRule.java", "id": "ZAP Rule:10033:Directory Browsing", "name": "ZAP Rule", "section": "Directory Browsing", "sectionID": "10033", "tags": ["10033", "Passive"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Disable debugging messages before pushing to production.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/websocket/src/main/zapHomeFiles/scripts/templates/websocketpassive/Debug%20Error%20Disclosure.js", "id": "ZAP Rule:110003:Information Disclosure - Debug Error Messages via WebSocket", "name": "ZAP Rule", "section": "Information Disclosure - Debug Error Messages via WebSocket", "sectionID": "110003", "tags": ["110003", "WebSocket Passive"], "tooltype": "Offensive"}, "ltype": "Automatically linked to"}, {"document": {"description": "Implement measures to obfuscate or disguise information about the system's platform, web application software technology, backend database version, configurations, and network architecture/topology. This can include:  1. **Platform and Software Diversity:** Use a mix of technologies and platforms to make it harder for attackers to build an accurate profile.  2. **False Information:** Introduce fake or misleading information in system responses to confuse fingerprinting tools.  3. **Response Randomization:** Randomize certain elements in responses to make it difficult for attackers to consistently identify the system.  4. **Firewall Rules:** Implement firewall rules to block or limit the effectiveness of fingerprinting techniques.  5. **Regular Updates:** Keep software, platforms, and configurations up-to-date to patch known vulnerabilities and prevent accurate identification based on outdated information.  There is no one-size-fits-all solution, and a combination of these measures may be most effective.", "doctype": "Tool", "hyperlink": "https://github.com/zaproxy/zap-extensions/blob/main/addOns/ascanrulesBeta/src/main/java/org/zaproxy/zap/extension/ascanrulesBeta/InsecureHttpMethodScanRule.java", "id": "ZAP Rule:90028:Insecure HTTP Method", "name": "ZAP Rule", "section": "Insecure HTTP Method", "sectionID": "90028", "tags": ["90028", "Active"], "t
